<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Oregon Trail</title>

    <style>
        html, body {
            height: 100%;
        }

        #dos {
            width: 100%;
            height: 95%;
        }

        .link {
            text-decoration: underline;
        }

        .footer {
            height: 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;

            .info {
                margin: auto;
            }
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>
    <div id="dos"></div>
    <div id="footer" class="footer">
        <span class="info">The Oregon Trail (1990 Edition) Copyright MCC</span>
        <span class="info">Software from <a class="link" href="https://archive.org/details/msdos_Oregon_Trail_The_1990" target="_blank">Archive.org</a>, used under <a class="link" href="#">Fair Use</a></span>
        <span class="info">Learn to run your own retro games on web <a class="link" href="https://github.com/haukened/oregon">on GitHub</a></span>
    </div>
    <script>
        Dos(document.getElementById("dos"), {
            url: "./bundle.jsdos",
            theme: "dark",
            autoStart: true,
            kiosk: true,
            noCloud: true,
        }).ready((fs, main) => {
          fs.extract("./bundle.jsdos").then(() => {
            main(["-conf", ".jsdos/dosbox.conf"])
          })
        })
    </script>
</body>
</html>
